{% load static %}
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Boards</title>
        <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    </head>

    <body class="container">

        <h1>Boards</h1>

        <table class="bordered highlight">
            <thead class="indigo lighten-4">
                <tr>
                    <th>Boards</th>
                    <th>Post</th>
                    <th>Topics</th>
                    <th>Last Post</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr>
                    <td>
                        {{ board.name }} <br>
                        <small style="color: #888">{{ board.description }}</small>
                    </td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

</html>
