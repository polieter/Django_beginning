{% extends 'base.html' %}

{% block title %}
  {{ board.name }} - {{ block.super }}
{% endblock %}

{% block breadcrumb %}
    <div class="col s12">
        <a href="{% url 'home' %}" class="breadcrumb">Boards</a>
    </div>
{% endblock %}


{% block content %}
    <table class="bordered highlight">
        <thead class="indigo lighten-4">
            <tr>
                <th>Boards</th>
                <th>Post</th>
                <th>Topics</th>
                <th>Last Post</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
            <tr>
                <td>
                    <a href="{% url 'board_topics' board.pk %}">{{ board.name }} </a><br>
                    <small style="color: #888">{{ board.description }}</small>
                </td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
